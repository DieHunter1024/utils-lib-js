<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      import { Request } from "../dist/esm/request.js";
      const resource = new Request("https://www.fastmock.site/mock/b1778e8672225082c3155898799ed9d3/api");
      resource
        .use("request", (params) => {
          return params;
        })
        .use("response", (params) => {
          return params;
        })
        .use("error", (error) => {
          console.log(error)
          return error;
        });
      resource
        .GET(
          "/list",
          {
            name: "hello",
            age: 22,
          },
          {},
          {}
        )
        .then((res) => console.log(res));
    </script>
  </body>
</html>
