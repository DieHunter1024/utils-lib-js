<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      import { Request } from "../dist/esm/request.js";
      const resource = new Request("http://127.0.0.1:1024");
      resource
        .use("request", (params) => {
          console.log(params)
          return params;
        })
        .use("response", (params) => {
          console.log(params)
          return params;
        })
        .use("error", (error) => {
          console.log(error)
          return error;
        });
      resource
        .GET(
          "/getList",
          {
            name: "hello",
            age: 22,
          },
          {},
          {}
        ).then(console.log)
    </script>
  </body>
</html>
